<form name="form" role="form" class="col-md-6 col-md-offset-3">
  <div class="form-group">
    <label for="name">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Username" ng-model="User.Username" required>
  </div>
  <div class="form-group">
    <label for="name">Email</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="Email" ng-model="User.Email" required>
  </div>
  <div class="form-group">
    <label for="url">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="User.Password" required>
  </div>
  <div class="form-group">
    <label for="url">Confirm Password</label>
    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" ng-model="User.ConfirmPassword" required>
  </div>

  <button type="button" class="btn btn-primary" ng-click="register()" ng-disabled="!form.$valid">Register</button>
  <button type="button" class="btn btn-default" ui-sref="main.login">Login</button>
</form>
